[mypy]
python_version = 3.8
install_types = true
non_interactive = true
ignore_missing_imports = true
follow_imports = skip
strict_optional = true
no_site_packages = true
# see https://github.com/python/mypy/issues/1380
scripts_are_modules = true
# no quotes
exclude = setup\.(py|cfg)|(build|misc|bin|\.github)[/]$
